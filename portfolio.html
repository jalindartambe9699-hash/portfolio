<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #222;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        .about p {
            font-size: 1rem;
        }

        .skills ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            list-style: none;
            gap: 10px;
        }

        .skills li {
            background: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .project h3 {
            margin-bottom: 10px;
        }

        .contact a {
            display: inline-block;
            margin-right: 15px;
            color: #222;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Web Developer | Designer | Student</p>
    </header>

    <section class="about">
        <h2>About Me</h2>
        <p>
            I am a passionate web developer skilled in creating responsive and
            user-friendly websites. I enjoy learning new technologies and
            building real-world projects.
        </p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
